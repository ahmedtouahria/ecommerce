{% extends "pages/profile_base.html" %}
{% load static %}
{% block profile %}
<div class="card">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-3">
        <h6 class="mt-2">Full Name</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input
          type="text"
          class="form-control"
          value="{{request.user}}"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3">
        <h6 class="mt-2">Phone</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input
          type="text"
          class="form-control"
          value="{{request.user.phone}}"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3">
        <h6 class="mt-2">Mobile</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input
          type="text"
          class="form-control"
          value="{{request.user.phone}}"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3">
        <h6 class="mt-2">Your Code</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input
          type="text"
          class="form-control"
          value="{{request.user.code}}"
          readonly
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9 text-secondary">
        <input
          type="button"
          class="btnprofile btn btn-warning text-light px-4"
          value="Save Changes"
        />
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card mt-1">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6 my-3">
            <h3 class="text-success">
              Profits
              <i class="fa fa-line-chart mx-2" aria-hidden="true"></i>
            </h3>
            <p class="text-secondary h4">{{money.money | default:"0"}} DA</p>
          </div>
          <div class="col-sm-6 my-3">
            <h3>Points</h3>
            <p class="h4">{{request.user.point | default:"0"}} pts</p>
            <div class="progress mt-3">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: {{request.user.point}}%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
{% endblock profile %}
