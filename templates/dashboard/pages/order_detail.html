{% extends 'dashboard/base.html' %}

{% block content_dashboard %}
<div class="container-fluid py-5">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Order details</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Product</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Quantity</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Price</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Total</th>
                  </tr>
                </thead>
                <tbody>
                    {% for order in order_items  %}
                  <tr>
                    <td>
                <img src="{{order.product.image.url}}" class="avatar avatar-sm me-3" alt="user1">
                <span class="text-xs font-weight-bold mb-0">{{order.product.name}}</span>
 
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{order.product.quantity}}</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="badge badge-sm bg-gradient-success">{{order.product.price}}</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{order.get_total}}</span>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              
            </div>

          </div>

        </div>
        <a class="btn btn-outline-info btn-sm " target="_blank" href="#"><i class="fa fa-plus-circle mx-2"></i>Confirme </a>
        <a class="btn btn-outline-danger btn-sm " target="_blank" href="#"><i class="fa fa-plus-circle mx-2"></i>Cancel </a>

      </div>
    </div>
  
  </div>
{% endblock content_dashboard %}
